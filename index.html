<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Midi Browser</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/3.3.7/bootstrap.min.css">

    <link rel="stylesheet" href="./css/sticky-footer.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="./js/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="./js/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="app">

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Midi Browser</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid">

        <div class="jumbotron">
            <h1 v-if="midi.error" class="text-danger">{{ midi.error }}</h1>
            <div v-if="midi.access" class="row form-inline text-center">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="midi_input">Input</label>
                        <select id="midi_input" v-model="midi.input" class="form-control">
                            <option value="null">None</option>
                            <option v-for="port in Array.from(midi.access.inputs.values())" :value="port">
                                {{ port.name }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="midi_output">Output</label>
                        <select v-model="midi.output" class="form-control">
                            <option id="midi_output" value="null">None</option>
                            <option v-for="port in Array.from(midi.access.outputs.values())" :value="port">
                                {{ port.name }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="midi_thru">Midi Thru</label>
                        <input id="midi_thru" type="checkbox" v-on:click="onThruClicked($event.srcElement.checked)">
                    </div>
                    <div class="form-group">
                        <label for="midi_map">Channel mapping</label>
                        <select id="midi_map" v-model="midi.channelMap" class="form-control">
                            <option value="-1">None</option>
                            <option v-for="chan in 16" :value="chan-1">{{ chan }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="btn-group btn-group-lg" role="group" aria-label="...">
                        <button type="button" class="btn" :class="[player.isEnabled() ? 'btn-success' : 'btn-default']"
                                v-on:click="onPlayClicked">Play
                        </button>
                        <button type="button" class="btn" :class="[recorder.isEnabled() ? 'btn-danger' : 'btn-default']"
                                v-on:click="onRecordClicked">Record
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <a href="https://github.com/b-viguier/MidiBrowser">Sources</a>
        </div>
    </footer>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./js/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./js/bootstrap/3.3.7/bootstrap.min.js"></script>

<script src="./js/vue/2.2.2/vue.js"></script>
<script src="./js/WebMIDIAPIShim/WebMIDIAPI.min.js"></script>

<script src="js/Dispatcher.js"></script>
<script src="js/Track.js"></script>
<script src="js/Player.js"></script>
<script src="js/Recorder.js"></script>
<script src="js/app.js"></script>
</body>
</html>
